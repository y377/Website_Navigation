<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/zh-cn.js"></script>
    {% seo %}
</head>

<body>
    <header class="container-fuild">
        <div class="row m-0">
            <time id="nowDate" class="py-1 text-secondary" datetime=""><i class="bi bi-calendar text-info-emphasis px-1"></i></time>
            <script>
            const nowDate = document.getElementById('nowDate');
            nowDate.setAttribute("datetime", dayjs().locale('zh-cn').format('YYYY-MM-DD HH:mm:ss dddd'));
            nowDate.insertAdjacentHTML('beforeend', dayjs().locale('zh-cn').format('YYYY-MM-DD dddd'));
            </script>
        </div>

        {% include header.html %}
    </header>
    <main class="container-fluid">
        {{ content }}
    </main>
    {% include footer.html %}
</body>

</html>
<script type="text/javascript">
document.addEventListener = function(e) {
    if (!e) {
        e = window.event;
    }

    if ((e.keyCode || e.which) == 13) {
        do_search();
    }
}


function do_baidu_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://www.baidu.com/s?wd=" + search_txt;
    window.open(search_url);
}

function do_google_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://www.google.com/search?newwindow=1&q=" + search_txt;
    window.open(search_url);
}

function do_bing_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://cn.bing.com/search?q=" + search_txt;
    window.open(search_url);
}

function do_github_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://github.com/search?q=" + search_txt;
    window.open(search_url);
}

function on_enter_key() {
    if (event.keyCode == 13) {
        var search_txt = document.getElementById("search-bar-input").value;
        if (search_txt == "") {
            alert("请在搜索栏输入内容");
            return false;
        }
        var search_url = "https://www.google.com/search?newwindow=1&q=" + search_txt;
        window.open(search_url);
    }
}
</script>
