<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!--<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">-->
    <link crossorigin="anonymous" href="https://lib.baomitu.com/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://lib.baomitu.com/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://lib.baomitu.com/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://lib.baomitu.com/dayjs/1.11.9/dayjs.min.js"></script>
    <script crossorigin="anonymous" src="https://lib.baomitu.com/dayjs/1.11.9/locale/zh-cn.min.js"></script>
    {% seo %}
</head>

<body>
    <header class="container-fuild">
        <div class="row m-0">
            <div class="d-flex">
                <time id="nowDate" class="py-1 text-secondary" datetime=""><i class="bi bi-calendar text-info-emphasis px-1"></i></time>
                <button class="btn btn-none mx-3" data-bs-toggle="theme" id="theme-toggle"><i class="bi bi-sun-fill"></i></button>
            </div>
            <script>
            const nowDate = document.getElementById('nowDate');
            nowDate.setAttribute("datetime", dayjs().locale('zh-cn').format('YYYY-MM-DD HH:mm:ss dddd'));
            nowDate.insertAdjacentHTML('beforeend', dayjs().locale('zh-cn').format('YYYY-MM-DD dddd'));
            </script>
        </div>
        {% include header.html %}
    </header>
    <main class="container-fluid">
        {{ content }}
    </main>
    {% include footer.html %}
</body>

</html>
<script type="text/javascript">
document.addEventListener = function(e) {
    if (!e) {
        e = window.event;
    }

    if ((e.keyCode || e.which) == 13) {
        do_search();
    }
}


function do_baidu_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://www.baidu.com/s?wd=" + search_txt;
    window.open(search_url);
}

function do_google_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://www.google.com/search?newwindow=1&q=" + search_txt;
    window.open(search_url);
}

function do_bing_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://cn.bing.com/search?q=" + search_txt;
    window.open(search_url);
}

function do_github_search() {
    var search_txt = document.getElementById("search-bar-input").value;
    if (search_txt == "") {
        alert("请在搜索栏输入内容");
        return false;
    }
    var search_url = "https://github.com/search?q=" + search_txt;
    window.open(search_url);
}

function on_enter_key() {
    if (event.keyCode == 13) {
        var search_txt = document.getElementById("search-bar-input").value;
        if (search_txt == "") {
            alert("请在搜索栏输入内容");
            return false;
        }
        var search_url = "https://www.google.com/search?newwindow=1&q=" + search_txt;
        window.open(search_url);
    }
}
</script>
<script src="{{ '/assets/theme_color.js' | relative_url }}"></script>
